<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="es" xml:lang="es">
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>jquery-twitter-search</title>
        
        <link rel="stylesheet" href="css/jquery.twittersearch.css" type="text/css" media="screen" title="no title" charset="utf-8" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/jquery.twittersearch.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript" charset="utf-8">
            $(function() {
                $('.twitter-query').twitterSearch('query', { results:10 });
                $('#twitter-obama').twitterSearch('obama', { avatar_size: 'mini' });
                $('#twitter-internet').twitterSearch('wierdcharactersrsdfgsdfgs');
            });
            
        </script>
    
    </head>
    <body>
        
        <div class="col">
            <h2>Twitts matching &ldquo;<strong>query</strong>&rdquo;</h2>
            <div class="twitter-query"></div>
        </div>
        <div class="col">
            <h2>Twitts matching &ldquo;<strong>obama</strong>&rdquo;</h2>
            <div id="twitter-obama"></div>
        </div>
        <div class="col">
            <h2>Twitts matching &ldquo;<strong>wierdcharactersrsdfgsdfgs</strong>&rdquo;</h2>
            <div id="twitter-internet"></div>
        </div>
    </body>
</html>
